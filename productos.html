<!DOCTYPE html>
<html>
<head>
  <title>Conoce nuestros productoslala</title>
  <link href="styles2.css" rel="stylesheet"> <!-- Enlaza el archivo CSS externo -->
</head>
<body>
    
  <div class="container">
    <h1>Conoce nuestros productoslakla</h1>
    <img class="main-image" src="imagen-principal.jpg" alt="Imagen principal">
    <div class="products">
      <div class="product">
        <img src="producto1.jpg" alt="Producto 1">
        <h3 class="product-name">Producto 1</h3>
        <p class="product-description">Descripción del producto 1</p>
        <p class="product-price">$10.000</p>
        <button class="product-button">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto2.jpg" alt="Producto 2">
        <h3 class="product-name">Producto 2</h3>
        <p class="product-description">Descripción del producto 1</p>
        <p class="product-price">$10.000</p>
        <button class="product-button">Agregar al carrito</button>
      </div>
    </div>
  </div>
  <br>
 <button id="saludo"> No hacer click aqui </button>
 <script src="main.js">

 </script>


</body>
